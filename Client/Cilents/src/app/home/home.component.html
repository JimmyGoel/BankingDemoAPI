<div class="container mt-5">
    <div style="text-align: center;" *ngIf="!registerModel">
        <h1>Find your problem</h1>
        <p class="lead">Come on in to view your problem...all you need to sign up!</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">Register</button>
            &nbsp;&nbsp;&nbsp;<button class="btn btn-info btn-lg">Learn More</button>
        </div>
    </div>
    <div class="container" *ngIf="registerModel">
        <div class="row justify-content-center">
            <div class="col-4">
                <!-- <p>Registor from gose here</p> [UserFromHomeComponent]="users"  -->
                <app-register 
                (cancleRegister)="cancleRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
