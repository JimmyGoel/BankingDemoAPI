
<div class="form-group">
    <input 
        type="text"
        [class.is-valid]="ngcontrol.touched && ngcontrol.invalid"
        class="form-control"
        [formControl]="$any(ngcontrol.control)"
        placeholder="{{label}}"
        bsDatepicker
        [bsConfig]="bsconfig"
        [maxDate]="maxDate"
        >
        <div *ngIf="ngcontrol.control?.hasError('required')"
         class="invalid-feedback">{{label}} is required</div>
</div>
