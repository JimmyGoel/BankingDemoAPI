    <h2 class="text-center text-primary">Sign Up</h2>

<div class="form-group">
    <label class="control-label" style="margin-right:10px;">I am a:</label>
    <label class="radio-inline">
        <input type="radio" value="male" formControlName="gender">Male
    </label>
    <label class="radio-inline">
        <input type="radio" value="female" formControlName="gender" class="ml-3">Female
    </label>
</div>

    <app-text-input [formControl]='$any(registerForm.controls["username"])' [label]='"Username"'></app-text-input>
    <app-text-input [formControl]='$any(registerForm.controls["knownAs"])' [label]='"Known As"'></app-text-input>
    <app-date-input [formControl]='$any(registerForm.controls["DateofBirth"])'[maxDate]="maxDate" [label]='"Date of Birth"'>
    </app-date-input>
    <app-text-input [formControl]='$any(registerForm.controls["city"])' [label]='"City"'></app-text-input>
    <app-text-input [formControl]='$any(registerForm.controls["country"])' [label]='"Country"'></app-text-input>
    <app-text-input [formControl]='$any(registerForm.controls["password"])' [type]='"password"' [label]='"password"'>
    </app-text-input>
    <app-text-input [formControl]='$any(registerForm.controls["confirmPassword"])' [type]='"password"'
        [label]='"confirmPassword"'></app-text-input>
    <br>
    <div class="form-group text-center">
        <button [disabled]="!registerForm.valid" class="btn btn-success mr-2" type="submit">Register</button>&nbsp;
        <button class="btn btn-danger mr-2" (click)="cancel()" type="button">Cancel</button>
    </div>
    <div *ngFor="let error of ValidationError">
        <ul class="text-danger">
            <li>{{error}}</li>
        </ul>
    </div>
</form>
